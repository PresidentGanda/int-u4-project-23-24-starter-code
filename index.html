<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Which Sith Lord Are YOU?!</h1>
        </div>
        <div class="question1">
            <h4>Do you hate Obi Wan Kenobi?</h4>
             <img src="obi.jpg">
             <button class = "one">YES</button>
             <button class = "two">Not so much</button>
        </div>
        <div class = "question2">
            <h4>How do you feel about clankers?</h4>
            <img src="droid.jpg">
            <button class = "three">They suck</button>
            <button class = "four">They are alright</button>
        </div>
        <div class = "question3">
            <h4>How many hands do you prefer?</h4>
            <img src="hands.jpg">
            <button class = "five">Two</button>
            <button class = "six">More or less than two</button>
        </div>
        <div class="result">
            <p>blank</p>
        </div>
        <div class ="images">
            <img src="grievous.jpg" class = "gre"> 
            <img src="dooku.jpg" class = "doo">
            <img src="maul.jpg" class = "mau">
            <img src="vader.jpg" class = "vad">
        </div>
    </body>
</html>
